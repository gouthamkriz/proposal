<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal for Archana ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
    }

    .yes-btn:hover {
      background-color: #218838;
    }

    .no-btn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }

    /* Fullscreen Final Section */
    #final-message {
      height: 100vh;          /* Full screen height */
      width: 100vw;           /* Full screen width */
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
    }

    #final-message h1 {
      font-size: 5rem;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: red;
      font-size: 24px;
      animation: fall 5s linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Main Proposal Section -->
  <div class="container" id="proposal">
    <h1>Archana, Will you be mine forever? üíñ</h1>
    <button class="btn yes-btn" onclick="showFinalMessage()">YES</button>
    <button class="btn no-btn" id="noBtn">NO</button>
  </div>

  <!-- Final Fullscreen YES Message -->
  <section id="final-message" style="display: none;">
    <h1>YES, I LOVE YOU TOO ‚ù§Ô∏è</h1>
  </section>

  <script>
    const noBtn = document.getElementById('noBtn');

    // Make NO button run away
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show final fullscreen YES message
    function showFinalMessage() {
      document.getElementById('proposal').style.display = "none";
      document.getElementById('final-message').style.display = "flex";
      createHearts();
    }

    // Floating hearts animation
    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.innerHTML = "üíñ";
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>
</body>
</html>
